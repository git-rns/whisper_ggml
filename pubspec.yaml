name: whisper_ggml
description: OpenAI Whisper ASR (Automatic Speech Recognition) for Flutter
version: 1.4.0
repository: https://github.com/sk3llo/whisper_ggml

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

  ffi: ^2.1.4
  ffmpeg_kit_flutter_new: ^3.0.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  plugin_platform_interface: ^2.1.8
  universal_io: ^2.2.2
  flutter_riverpod: ^2.6.1
  path_provider: ^2.1.5

dev_dependencies:
  build_runner: ^2.4.15
  ffigen: ^18.1.0
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  very_good_analysis: ^7.0.0

topics:
  - 'ggml'
  - 'artificial-intelligence'
  - 'machine-learning'

flutter:
  uses-material-design: true
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true